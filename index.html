<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.4, maximum-scale=0.4, user-scalable=0">
  <title>The Greatest Punch'Em'Up</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="header">
        <div class="gameTitle">
        <h1>Whack-A-Mole!</h1>
      </div>
    </div>

  <div class="optionsBar">
      <button class="sized" onClick="startGame()" >START!</button>
      <p class="sized">Score: <span class="score">0</span></p>
      <button id="pauseBtn" class="mute" onClick="mute()">MUTE</button>
    </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script src="app.js"></script>

</body>
</html>
