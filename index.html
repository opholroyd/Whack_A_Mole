<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack Mr Bump!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header"></div>

  <div class="gameTitle">
    <h1>Whack-A-Mole</h1>
  </div>

  <div class="optionsBar">
    <button class="startBtn sized" onClick="startGame()">PLAY</button>
    <p class="score sized">Score: <span class="score"></span></p>
    <button class="startBtn sized" onClick="startGame()">PAUSE</button>
  </div>

<div class="center">
  <div class="game">

    <div class="field field1">
        <img class="molehole" src="./Mole_Whole.png" width="300px" height="150px">
      <div class="moleChar">
          <img class="mole" src="./Mole.png" width="150px" height="150px">
      </div>
    </div>

    <div class="field field2">
        <img class="molehole" src="./Mole_Whole.png" width="300px" height="150px">
      <div class="moleChar">
          <img class="mole" src="./Mole.png" width="150px" height="150px">
      </div>
    </div>

    <div class="field field3">
        <img class="molehole" src="./Mole_Whole.png" width="300px" height="150px">
        <div class="moleChar">
          <img class="mole" src="./Mole.png" width="150px" height="150px">
        </div>
    </div>

    <div class="field field4">
        <img class="molehole" src="./Mole_Whole.png" width="300px" height="150px">
        <div class="moleChar">
            <img class="mole" src="./Mole.png" width="150px" height="150px">
          </div>
    </div>

    <div class="field field5">
        <img class="molehole" src="./Mole_Whole.png" width="300px" height="150px">
        <div class="moleChar">
            <img class="mole" src="./Mole.png" width="150px" height="150px">
          </div>
    </div>

    <div class="field field6">
        <img class="molehole" src="./Mole_Whole.png"  width="300px" height="150px">
        <div class="moleChar">
            <img class="mole" src="./Mole.png" width="150px" height="150px">
          </div>
    </div>

  </div>
</div>

<script src="app.js"></script>

</body>
</html>
